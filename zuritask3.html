<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simple Registration Form</title>
</head>
<body>
  <h3>Registration Form</h3>
  <hr>
  <form action="user_data.php" method="post">
    <label for="name">Name:</label><input type="text" name="fullname"><br><br>
    <label for="email">Email:</label><input type="email" name="email"><br><br>
    <label for="birthdate">Date of Birth:</label><input type="date" name="birthdate"><br><br>
    <label for="gender">Gender:</label><select name="gender">
      <option value="Female">Female</option>
      <option value="Male">Male</option>
    </select><br><br>
    <label for="country">Country:</label><select name="country">
      <option value="Nigeria">Nigeria</option>
    </select><br><br>
    <input type="submit" name="submit" value="Submit">&nbsp;<input type="reset" name="reset" value="Reset">
  </form>
</body>

</html>
